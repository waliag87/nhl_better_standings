name: UX Safeguards

on:
  pull_request:
    branches: ['main']
  push:
    branches: ['main']

jobs:
  ux-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Run UX tests
        run: npm run test:ux
